<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Add Educational Zones
            </ui:define>

            <ui:define name="body">

                <h:panelGrid columns="2" styleClass="alignTop" >
                    <p:panel header="Current Educational Zones" >
                        <p:dataTable value="#{webUserController.myEducationalZones}" var="m" rowIndexVar="i" style="max-width: 300px;">
                            <p:column headerText="No" width="20" >
                                <p:outputLabel value="#{i+1}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Educational Zone" width="100">
                                <p:outputLabel value="#{m.name}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Add New Educational Zone" >
                        <h:form >
                            <p:panelGrid columns="2" rendered="#{areaController.selected ne null}" >
                                <p:outputLabel value="Type:" for="type" />
                                <p:outputLabel id="type" value="#{areaController.selected.type}" title="Type" />
                                <p:outputLabel value="District"  />
                                <p:selectOneMenu value="#{areaController.selected.parentArea}" required="true" >
                                    <f:selectItems value="#{webUserController.myDistricts}" var="d" itemLabel="#{d.name}" itemValue="#{d}" ></f:selectItems>
                                </p:selectOneMenu>
                                <p:outputLabel value="Name:" for="name" />
                                <p:inputText id="name" value="#{areaController.selected.name}" title="Name" />
                            </p:panelGrid>
                            <p:commandButton ajax="false" value="Save" action="#{areaController.saveNewEducationalZone()}" ></p:commandButton>
                        </h:form>

                    </p:panel>
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
