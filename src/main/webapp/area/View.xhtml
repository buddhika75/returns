<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreaLabel_id}"/>
                        <h:outputText value="#{areaController.selected.id}" title="#{bundle.ViewAreaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_type}"/>
                        <h:outputText value="#{areaController.selected.type}" title="#{bundle.ViewAreaTitle_type}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_name}"/>
                        <h:outputText value="#{areaController.selected.name}" title="#{bundle.ViewAreaTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_code}"/>
                        <h:outputText value="#{areaController.selected.code}" title="#{bundle.ViewAreaTitle_code}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_parentArea}"/>
                        <h:outputText value="#{areaController.selected.parentArea}" title="#{bundle.ViewAreaTitle_parentArea}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_creater}"/>
                        <h:outputText value="#{areaController.selected.creater}" title="#{bundle.ViewAreaTitle_creater}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_createAt}"/>
                        <h:outputText value="#{areaController.selected.createAt}" title="#{bundle.ViewAreaTitle_createAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
