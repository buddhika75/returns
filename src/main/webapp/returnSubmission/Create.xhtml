<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReturnSubmissionCreateDlg" widgetVar="ReturnSubmissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleReturns.CreateReturnSubmissionTitle}">
            <h:form id="ReturnSubmissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{returnSubmissionController.selected != null}">
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{returnSubmissionController.selected.id}" title="#{bundleReturns.CreateReturnSubmissionTitle_id}" />
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_returnFormat}" for="returnFormat" />
                        <p:selectOneMenu id="returnFormat" value="#{returnSubmissionController.selected.returnFormat}" >
                            <f:selectItems value="#{returnFormatController.itemsAvailableSelectOne}"
                                           var="returnFormatItem"
                                           itemValue="#{returnFormatItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_quarter}" for="quarter" />
                        <p:inputText id="quarter" value="#{returnSubmissionController.selected.quarter}" title="#{bundleReturns.CreateReturnSubmissionTitle_quarter}" />
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_returnMonth}" for="returnMonth" />
                        <p:inputText id="returnMonth" value="#{returnSubmissionController.selected.returnMonth}" title="#{bundleReturns.CreateReturnSubmissionTitle_returnMonth}" />
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_returnYear}" for="returnYear" />
                        <p:inputText id="returnYear" value="#{returnSubmissionController.selected.returnYear}" title="#{bundleReturns.CreateReturnSubmissionTitle_returnYear}" />
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_fromDate}" for="fromDate" />
                        <p:calendar id="fromDate"  timeZone="Asia/Colombo"  pattern="dd MMMM yyyy" value="#{returnSubmissionController.selected.fromDate}" title="#{bundleReturns.EditReturnSubmissionTitle_fromDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_toDate}" for="toDate" />
                        <p:calendar id="toDate"  timeZone="Asia/Colombo" pattern="dd MMMM yyyy" value="#{returnSubmissionController.selected.toDate}" title="#{bundleReturns.EditReturnSubmissionTitle_toDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_sentDate}" for="sentDate" />
                        <p:calendar id="sentDate"  timeZone="Asia/Colombo"  pattern="dd MMMM yyyy" value="#{returnSubmissionController.selected.sentDate}" title="#{bundleReturns.EditReturnSubmissionTitle_sentDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_sentArea}" for="sentArea" />
                        <p:selectOneMenu id="sentArea" value="#{returnSubmissionController.selected.sentArea}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="sentAreaItem"
                                           itemValue="#{sentAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_prepairedBy}" for="prepairedBy" />
                        <p:selectOneMenu id="prepairedBy" value="#{returnSubmissionController.selected.prepairedBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="prepairedByItem"
                                           itemValue="#{prepairedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_sentBy}" for="sentBy" />
                        <p:selectOneMenu id="sentBy" value="#{returnSubmissionController.selected.sentBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="sentByItem"
                                           itemValue="#{sentByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_receivedBy}" for="receivedBy" />
                        <p:selectOneMenu id="receivedBy" value="#{returnSubmissionController.selected.receivedBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="receivedByItem"
                                           itemValue="#{receivedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_receiveDate}" for="receiveDate" />
                        <p:calendar id="receiveDate"  timeZone="Asia/Colombo" pattern="dd MMMM yyyy" value="#{returnSubmissionController.selected.receiveDate}" title="#{bundleReturns.EditReturnSubmissionTitle_receiveDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleReturns.CreateReturnSubmissionLabel_receiveArea}" for="receiveArea" />
                        <p:inputText id="receiveArea" value="#{returnSubmissionController.selected.receiveArea}" title="#{bundleReturns.CreateReturnSubmissionTitle_receiveArea}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{returnSubmissionController.create}" value="#{bundleReturns.Save}" update="display,:ReturnSubmissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReturnSubmissionCreateDialog');"/>
                    <p:commandButton value="#{bundleReturns.Cancel}" onclick="ReturnSubmissionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
