<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                <p:outputLabel value="Change My Password" ></p:outputLabel>
            </ui:define>

            <ui:define name="body">


                <f:view>


                    <h:form>
                        <p:panel header="Change My Password" >

                            <p:commandButton value="Save" ajax="false" action="#{webUserController.updateMyPassword()}" ></p:commandButton>
                            
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Current Password:" for="type" />
                                <p:password id="type" value="#{webUserController.currentPassword}" />

                                
                                <p:outputLabel value="Current Password:" for="type" />
                                <p:password id="type" value="#{webUserController.password}" />

                                
                                <p:outputLabel value="Current Password:" for="type" />
                                <p:password id="type" value="#{webUserController.confirmPassword}" />

                               
                            </p:panelGrid>

                        </p:panel>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
